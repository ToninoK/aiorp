name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+(-[a-z](.[0-9]+)?)?'

jobs:
  release:
    name: Build and release
    permissions:
      id-token: write
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build package
        run: uv build .

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
